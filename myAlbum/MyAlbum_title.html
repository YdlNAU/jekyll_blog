<script type="text/javascript">
 function start(){
	var now=new Date();   //得到当前时间对象
	var hr = now.getHours(); //得到当前时间的小时数，0～23
	var min = now.getMinutes(); //得到当前时间的分钟数，0~59
	var sec = now.getSeconds(); //当前时间的秒数，0~59
  var clocktext =  "现在时间: "+now.toLocaleString(); //定一个显示时间字符串
	var timeTD=document.getElementById("timeArea");//获得时间字符串准备放置的单元格
	timeTD.innerText=clocktext; //将时间字符串作为单元格的显示文本内容
  }
  window.setInterval("start()", 1000); //设定每1000毫秒执行一次start()方法，重新刷新时间
</script>
